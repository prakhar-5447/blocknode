<div class="dashboard">
    <app-side-bar [nodes]="nodes" (tabSelected)="selectTab($event)"></app-side-bar>
    <div class="main-content">
        <app-canvas *ngIf="selectedTab === 'canvas'"></app-canvas>
        <app-editor *ngIf="selectedTab !== 'editor'" [code]="selectedTab"></app-editor>
    </div>
</div>
