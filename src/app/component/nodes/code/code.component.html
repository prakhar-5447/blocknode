<div class="code-card" cdkDrag [style.left.px]="position.x - 300" [style.top.px]="position.y"
  (cdkDragMoved)="onDragMoved($event)" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)"
  (mousemove)="mouseEnter($event)" (mouseout)="mouseOut($event)">
  <button class="editor-btn" (click)="nodeSelect()">Open in editor</button>
  <div class="code-block">
    <code>{{code}}</code>
  </div>
</div>
