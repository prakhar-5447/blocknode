<div class="code-card" [ngClass]="{'focused':focused}" cdkDrag [cdkDragDisabled]="focused"
  [style.left.px]="position.x" [style.top.px]="position.y" (cdkDragMoved)="onDragMoved($event)"
  (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)" (mousemove)="mouseEnter($event)"
  (mouseout)="mouseOut($event)">
  <div class="id">@{{nodeId}}</div>
  <div class="container">
    <button class="editor-btn" (click)="nodeSelect()">Open in editor</button>
    <div class="code-block">
      <code>{{code}}</code>
    </div>
  </div>
</div>
