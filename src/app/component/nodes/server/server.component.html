<div class="server-node card" cdkDrag (cdkDragMoved)="onDragMoved($event)" [style.left.px]="position.x - 300"
    [style.top.px]="position.y" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)">
    <div class="id">@{{nodeId}}</div>
    <div class="card-header">
        <h3>Server</h3>
        <mat-icon class="connect-icon" (mousedown)="startConnecting($event)">add_circle_outline</mat-icon>
    </div>
    <div class="card-content">
    </div>
</div>
