<div class="node" cdkDrag (cdkDragMoved)="onDragMoved($event)"
    [ngStyle]="{'transform': 'translate3d(' + calcX + 'px, ' + calcY + 'px,0)','border-color': getBorderColor(nodeType)}"
    (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)" (mousemove)="mouseEnter($event)"
    (mouseout)="mouseOut($event)">
    <div class="id" [ngStyle]="{'color': getBorderColor(nodeType)}">@{{nodeId}}</div>
    <div class="header">
        <h3>{{nodeName}}</h3>
        <div class="btn">
            <mat-icon *ngIf="nodeType== AllNodeType.Route" class="connect-icon"
                (mousedown)="startConnectingMiddleware($event)">add_circle_outline</mat-icon>
            <mat-icon *ngIf="nodeType !== AllNodeType.Middleware && nodeType !== AllNodeType.Code" class="connect-icon"
                (mousedown)="startConnecting($event)">add_circle_outline</mat-icon>
        </div>
    </div>
</div>
