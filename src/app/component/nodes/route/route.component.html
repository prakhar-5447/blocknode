<div class="node" cdkDrag [ngStyle]="{'transform': 'translate3d(' + calcX + 'px, ' + calcY + 'px,0)'}"
    (cdkDragMoved)="onDragMoved($event)" (cdkDragStarted)="onDragStart($event)" (cdkDragEnded)="onDragEnd($event)"
    (mousemove)="mouseEnter($event)" (mouseout)="mouseOut($event)">
    <div class="id">@{{nodeId}}</div>
    <div class="header">
        <h3>Route</h3>
        <mat-icon class="connect-icon" (mousedown)="startConnecting($event)">add_circle_outline</mat-icon>
    </div>
</div>
